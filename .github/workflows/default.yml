name: Default
on:
  workflow_dispatch:
    inputs:
      extraVersionPath:
        description: "Extra version for fast-check (or url to tar gz)"
        required: true
        default: "npm:fast-check"
jobs:
  benchmark:
    name: "Benchmark"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Using Node v16.x
        uses: actions/setup-node@v2.1.5
        with:
          node-version: "16.x"
      - name: Install dependencies
        run: npm install
      - name: Install extra dependency
        run: npm install fc-99.99.99@${{github.event.inputs.extraVersionPath}}
      - name: Run benchmark
        run: npm run test
